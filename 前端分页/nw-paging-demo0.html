<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自制实用分页插件重制版</title>
    <meta charset="utf-8" />
    <link href="nw-paging-default0.css" rel="stylesheet" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .width {
            width: 1100px;
        }
    </style>
</head>
<body>
    <div style="text-align:center;height: 120px;background-color: #fafdde;padding-top:20px;">
        <h3 class="width" style="color: #3F51B5;text-align:left;margin:0px auto;">示例1：精简模式一</h3>
        <h3>引用样式: nw-paging-default0.css</h3>
        <br />
        <div id="page0"></div>
    </div>
    <script src="nw-paging.min.js"></script>
    <script type="text/javascript">
        var div0 = document.getElementById("page0");
        var api = nw.paging(div0, {
            total: 100,
            current: 25,
            showPage: 12,
            showType: 1,
            prevText: "上一页",
            nextText: "下一页",
            jumpText: "跳转",
            clickBack: function (api) {
                alert("你点击了第" + api.getConfig().current + "页");
            },
            initBack: function (api) {
                //根据类名获取插件dom
                //console.log(api.getDoms("pg_item"));  //获得多个
                console.log(api.getDoms("pg_input"));   //获得单个
            }
        });

        //所有可用参数,详请请运行本页查看

        //current: 0,
        //showPage: 9,
        //showType: 0,
        //autoHide: false,

        //nextText: u,
        //firstText: u,
        //lastText: u,
        //jumpText: u,

        //drawBack: function (status,api) { },
        //initBack: function (api) { }

        //所有可用api接口,详请请运行本页查看

    </script>
</body>
</html>
