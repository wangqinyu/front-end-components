    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>自制实用分页插件重制版</title>
    <meta charset="utf-8" />
    <link href="nw-paging-default1.css" rel="stylesheet" />
    <style>
        * {
            margin: 0px;

            width: 1100px;
        }

    <div style="text-align:center;height: 120px;background-color: #f0faff;padding-top:20px;">
        <h3 class="width" style="color: #3F51B5;text-align:left;margin:0px auto;">示例2：精简模式二</h3>
        <h3>引用样式: nw-paging-default1.css</h3>
        <br />
        <div id="page0"></div>
    </div>
    <script src="nw-paging.min.js"></script>
    <script type="text/javascript">
        var div0 = document.getElementById("page0");
        var api = nw.paging(div0, {
            total: 50,
            current: 12,
            showPage: 10,
            showType: 2,
            autoHide: true,
            prevText: "上一页",
            nextText: "下一页",
            firstText: "首页",
            lastText: "尾页",
            jumpText: "跳转"
        });
